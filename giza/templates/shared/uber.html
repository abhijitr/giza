<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Loads Typekit fonts -->
    <script type="text/javascript" src="//use.typekit.net/dgo7tag.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    {% block css %}
        {% assets "less" %}
            <link rel="{{EXTRA.rel}}" type="text/css" href="{{ ASSET_URL }}">
        {% endassets %}
    {% endblock %}

    <script src="/static/vendor/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    {% if req.registry.settings['giza.debug'] %}
    <script src="/static/vendor/js/less-1.3.3.js"></script>
    {% endif %}
</head>

<body>
    {% block body %}
    {% endblock %}

    {% block scripts %}
        {% if req.registry.settings['giza.debug'] %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
        {% else %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/vendor/js/jquery-1.9.0.min.js"><\/script>')</script>
        {% endif %}

        <script src="/static/vendor/js/tiny_mce/jquery.tinymce.js"></script>
        {% assets "jsmin" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        <script>
            var _gaq=[['_setAccount','{{request.registry.settings["giza.ga_key"]}}'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    {% endblock %}
</body>

</html>
